<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form006</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Color, range e file</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#000000">
        </div>
        <div>
            <label for="inivel">Nível de preferência:</label>
            <input type="range" name="nivel" id="inivel" min="0" max="10">
        </div>
        <div>
            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="foto" id="ifoto"> <!--não pode usar o metodo GET, tem que ser POST-->
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
