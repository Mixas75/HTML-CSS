<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form008</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Usando o Output</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="inum1">Digite o primeiro número:</label>
            <input type="number" name="numero1" id="inum1" required  oninput="isum.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </div>
        <div>
            <label for="inum2">Digite o segundo número:</label>
            <input type="number" name="numero2" id="inum2" required  oninput="isum.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </div>
        <div>
            <label for="isum">Soma:</label>
            <output name="soma" id="isum">
                0
            </output><!--O OUTPUT não é enviado. Funciona somente para mostrr na tela o resultado esperado-->
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" onclick="isum.innerHTML = Number(0)">
        </div>
    </form>
</body>
</html>
