<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caracteres, parágrafos e quebras</title>
  </head>
  <body>
    <h1>Parágrafos e Linhas</h1>
    <hr>
    <p>
      Para criar parágrafos, basta colocar o texto
      no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--less then, greater then-->
    </p>
    <p>
      Note que eu criei várias quebras de linha dentro de cada parágrafo. Quebra de linha em lugar especial é com a tag br<br> Salve <!--<br> adiciona quebra de linha-->
      o seu projeto e veja o resultado
    </p>
    <h3>Símbolos</h3>
    <p>
        &trade;
        &cent;
        &Delta;
        &uarr;
        
    </p>
    <h3>Emojis</h3>
<p>
    &#x1F5A5 <!--tem que começar com &#x + código que pega na emojipedia-->
    &#x1F92A
</p>
  </body>
</html>
