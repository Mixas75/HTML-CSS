<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 400px; /*As configurações das CSS prevalecem sobre as configurações inline*/
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframes</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a> para aprender a programar. (link com "a")</p>
    <p>Acessando o site do 
        <!--Tamanho padrão do iframe 300 x 150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px"">
        <a href="http://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar. (link com "iframe")</p> <!--Alguns sites não permitem a exibição em iframes. Ex: Google-->
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no"> <!--scrolling no impede a rolagem do site-->
             no
            <a href="https://gustavoguanabara.github.io" target="_blank"> GitHub</a><!--Se o navegador não aceitar o iframe, aparecerá a mensagem e o link para acessar-->
        </iframe>
        também é bem legal!
    </p>
    
</body> 
</html>
