<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            padding: 10px;
            background-color: lightgrey;
            height: 200px;
            width: 200px;
            border: solid 10px darkgray;
            margin: auto;
            text-align: center;
            outline: 2px dashed ;
        }
        a{
            border: solid 5px red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box Level</h1>
    <p>Parágrafos também são exemplos de caixas box level, mas os <a href="#">links são exemplos de caixas inline level</a>, vamos ver como tudo isso funciona.</p>
</body>
</html>
